<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

  
    <div class="row" id="mars_news">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h3>{{mars.news_title}}</h3>
        <p>{{mars.news_p}}</p>
      </div>
    </div>

    <div class="row" id="mars_news">
      <div class="col-md-8">
        <h2 class="heading">Featured Mars Image</h2>
        <img src="{{mars.featured_image_url}}" alt="Featured Mars Image">
      </div>

      <div class="col-md-4">
        <h2 class="heading">Mars Facts</h2>
        <p>{{mars.mars_fact_table}}</p>
      </div>
    </div>
    <br>
  
    <div class="row">
      <div class="col-sm-6">
        <h2 class=headers> {{mars.hemisphere_images[0].title}}</h2>
        <img src={{mars.hemisphere_images [0].img_url}} >
      </div>
      <div class="col-sm-6">
        <h2 class=headers> {{mars.hemisphere_images[1].title</h2>
        <img src={{mars.hemisphere_images [1].img_url}} >
      </div>
    </div>
    
    <br>

    <div class="row">
      <div class="col-sm-6">
        <h2 class=headers> {{mars.hemisphere_images[2].title}}</h2>
        <img src={{mars.hemisphere_images [2].img_url}} >
      </div>
      <div class="col-sm-6">
        <h2 class=headers> {{mars.hemisphere_images[3].title</h2>
        <img src={{mars.hemispheres_images [3].img_url}} >
      </div>
    </div>
   
  </div>

</body>

</html>
